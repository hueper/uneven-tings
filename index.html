<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Uneven Tings</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
     <link rel="stylesheet" type="text/css" href="styles.css">
   </head>
   <body>
     <div class="paper">
       <div class="title">Uneven tings</div>
       <div class="poem">
         <div class="strophe">
           <div class="verse">Diff’rent - so to say - uneven Tings.</div>
           <div class="verse">Tings, that - if u want so -</div>
           <div class="verse">are somehow uneven.</div>
         </div>
         <div class="strophe">
           <div class="verse">Uneven,  and  even  diff’rent  Tings.</div>
           <div class="verse">Untings, evenly odd, and</div>
           <div class="verse">likewise so diff’rent.</div>
         </div>
         <div class="strophe">
           <div class="verse">Anyhow - not un-intéressanté Tings.</div>
         </div>
       </div>
     </div>
   </body>
 </html>
